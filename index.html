<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Center Website Template Demo</title>
    <link rel="icon" href="img/header/titlelogo.png">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="header__container">
            <div class="background-darkened">
                <nav class="nav">
                    <div class="nav__container container">
                        <div class="nav__logo-container">
                            <a href=""><img src="img/header/logo.svg" alt="logo"></a>
                        </div>
                        <div class="burger">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <div class="links__container burger__links">
                            <div class="header__text-links">
                                <a href="#about_us" class="links-remove">About us.</a>
                                <a href="#services" class="links-remove">Services.</a>
                                <a href="#pricing" class="links-remove">Pricing.</a>
                                <a href="#contacts" class="links-remove">Contacts.</a>
                            </div>
                            <div class="header__social-links">
                                <a href="https://www.facebook.com/" target="_blank"><img
                                        src="img/header/icon-facebook.svg" width="26" height="26"
                                        alt="icon-facebook"></a>
                                <a href="https://www.instagram.com/" target="_blank"><img
                                        src="img/header/icon-instagram.svg" width="26" height="26"
                                        alt="icon-instagram"></a>
                                <a href="https://www.youtube.com/" target="_blank"><img
                                        src="img/header/icon-youtube.svg" width="26" height="26" alt="icon-youtube"></a>
                            </div>
                        </div>
                    </div>
                </nav>
                <article class="article__container container">
                    <h1 class="header__title">Forum Business Center<span>.</span></h1>
                    <p class="header__subtitle">Comfortable home for your business in Boston.</p>
                    <a href="#contacts_us" class="header__btn">Contacts Us</a>
                </article>
            </div>
        </div>
        <div class="contacts">
            <div class="contacts__container container">
                <div class="contacts__text">Contacts:</div>
                <div class="contacts__wrapper">
                    <div class="contacts__tel">
                        <img src="img/header/icon-phone.svg" alt="tel">
                        <a href="tel:+1(234)5678900">+1 (234) 567 89 00</a>
                    </div>
                    <div class="contacts__mail">
                        <img src="img/header/icon-mail.svg" alt="mail">
                        <a href="mailto:exemple.com">forum@email.com</a>
                    </div>
                    <div class="contacts__location">
                        <img src="img/header/icon-location.svg" alt="location">
                        <p>219 Frost St, Brooklyn, NY 11211, USA.</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
